<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>再入荷通知bot</title>
</head>

<body class="body">
    <div class="container w-container">
        <h1 class="heading">あなたの商品再入荷通知bot</h1>
        <div class="top-column w-row">
            <div class="column w-col w-col-4">
                <img src="images/alert.png" alt="alert" loading="lazy" sizes="180px" class="image">
            </div>
            <div class="w-col w-col-8">
                <h2 class="heading-2">どんなサービス？</h2>
                <p class="paragraph">ほしい商品が在庫0！再入荷されるまで待つしかないけどいちいちチェックするのは面倒くさい……。そんな方のために自動で通知してくれるbotを作りました。</p>
            </div>
        </div>
        <div class="second-column w-row">
            <div class="column w-col w-col-4">
                <img src="images/twitter.svg" alt="twitter" loading="lazy" class="image-2">
            </div>
            <div class="w-col w-col-8">
                <h2 class="heading-2">使い方</h2>
                <p class="paragraph">当ツイッターアカウントへ通知してほしい商品の名前をDMで送ってください。再入荷されるとあなたをメンションして通知します。</p>
            </div>
        </div>
        <a href="https://twitter.com/restockAlertCC" class="button w-button" target="_blank" rel="noopener noreferrer">アカウントはこちら</a>
        <div class="section wf-section">
            <p class="paragraph-2">©restock-alert</p>
        </div>
    </div>
</body>

</html>
